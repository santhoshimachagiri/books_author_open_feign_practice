debug: false
spring:
  application:
    name: author-service
  datasource:
    url: jdbc:h2:mem:author
    username: root
    password: root
    driver-class-name: org.h2.Driver
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
        show-sql: false #set to true to see the SQL queries generated by Hibernate
        properties:
          hibernate:
            format_sql: ture #Set to true to format the SQL queries
  h2:
    console:
      enabled: true
server:
  port: 8081

logging:
  level:
    root: WARN
    com:
      healthcare:
        patient_service:
          controller: DEBUG
          service: DEBUG
          repository: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE